<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Amanda Lemos" />
    <meta
      name="keywords"
      content="destinos, viagens, Estados Unidos,turismo, viagens pelos EUA"
    />
    <meta
      name="description"
      content="Descubra os melhores destinos dos Estados Unidos, lugares icônicos."
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.png" alt="logotipo" />
        <img class="header__line" src="images/line.png" alt="linha" />
      </header>

      <section class="profile">
        <div class="profile__info">
          <img
            src="images/avatar.png"
            alt="imagem do perfil"
            class="profile__avatar"
          />
          <div class="profile__info-text">
            <div class="profile__user">
              <h1 class="profile__user-name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img
                  src="images/edit_button.png"
                  alt="icone de edição"
                  class="profile__image-edit-button"
                />
              </button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!--POPUP PARA EDITAR PERFIL -->
      <section class="popup" id="popup-edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close" id="popup-close-btn">
            <img
              src="images/close-button.png"
              alt="Fechar"
              class="popup__close"
            />
          </button>
          <h2 class="popup__title" id="popup-title">Editar perfil</h2>
          <form class="popup__form" id="popup-form">
            <input
              type="text"
              name="name"
              placeholder="Nome"
              class="popup__input"
              id="popup-name-input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__form-error" id="name-error"></span>

            <input
              type="text"
              name="description"
              placeholder="Sobre mim"
              class="popup__input"
              id="popup-description-input"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__form-error" id="description-error"></span>

            <button type="submit" class="popup__submit">Salvar</button>
          </form>
        </div>
      </section>

      <!--POPUP PARA adicionar cartão -->
      <section class="popup" id="popup-add-card">
        <div class="popup__container">
          <button type="button" class="popup__close">
            <img
              src="images/close-button.png"
              alt="Fechar"
              class="popup__close"
            />
          </button>
          <h2 class="popup__title">Novo local</h2>
          <form class="popup__form" id="form-add-card" name="addCardForm">
            <input
              type="text"
              name="name"
              placeholder="Título"
              class="popup__input popup__input_type_name"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="popup__form-error" id="title-error"></span>

            <input
              type="url"
              name="link"
              placeholder="Link da imagem"
              class="popup__input popup__input_type_link"
              required
            />
            <span class="popup__form-error" id="link-error"></span>

            <button type="submit" class="popup__submit">Criar</button>
          </form>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>

      <!-- POPUP para imagem ampliada -->
      <section class="popup popup-image" id="popup-image">
        <div class="popup-image__container">
          <img src="#" alt="imagem ampliada" class="popup-image__img" />
          <p class="popup__caption">Sem título</p>
          <button class="popup-image__close-button"></button>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>

      <template id="card-template">
        <li class="elements__card">
          <img
            class="elements__delete"
            src="images/Trash.png"
            alt="botao de deletar imagem"
          />

          <img class="elements__image" src="#" alt="imagem de um local" />

          <div class="elements__info">
            <p class="elements__text"></p>

            <button type="button" class="elements__like"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
